<html>
<body>
	<h1>The ol and ul element</h1>

	<p>The ol element defines an ordered list:</p>
		<ol>
			<li>apple</li>
			<li>sony</li>
			<li>Samsung</li>
			<li>Vivo</li>
		</ol>

		<p>The ul element defines an unorderd list</p>
		<ul>
			<li>apple</li>
			<li>sony</li>
			<li>Samsung</li>
			<li>Vivo</li>
		</ul>

	</body></html>
